<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-text">
            <h2 class="heading">My Portfolio</h2>
            <p class="sub-heading">When words become unclear, I shall focus with photographs. When images become inadequate, I shall be content with silence.</p>
        </div>
        <div class="gallery">
            <div class="box row-2" style="background-image: url(https://plus.unsplash.com/premium_photo-1673292293042-cafd9c8a3ab3?q=80&w=3687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">Lotus</div>
            <div class="box col-2" style="background-image: url(https://plus.unsplash.com/premium_photo-1673292293016-fd6b06aa74fa?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">Root</div>
            <div class="box" style="background-image: url(https://plus.unsplash.com/premium_photo-1673292293042-cafd9c8a3ab3?q=80&w=3687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">Lotus Second</div>
            <div class="box row-2" style="background-image: url(https://plus.unsplash.com/premium_photo-1673292359580-6debf0432b73?q=80&w=3687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">Ocean</div>
            <div class="box col-2" style="background-image: url(https://plus.unsplash.com/premium_photo-1673292360026-bcf21454fae4?q=80&w=3687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">Flower</div>
            <div class="box" style="background-image: url(https://plus.unsplash.com/premium_photo-1673283243621-044de5d36944?q=80&w=3687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">Dubai</div>
            <div class="box col-2" style="background-image: url(https://plus.unsplash.com/premium_photo-1673283242701-86c65eafcb3a?q=80&w=3687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">Canada</div>
        </div>
    </div>
</body>  
</html>
